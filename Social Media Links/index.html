<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="avatar-jessica.jpeg" class="ikona" alt="ikona" />
      <h1 id="naslov">Jessica Randall</h1>
      <h2 id="lokacija">London, United Kingdom</h2>
      <h3 id="zanimanje">"Front-end developer and avid reader."</h3>
      <div class="dugmici">
        <a href="#" class="btn">GitHub</a>
        <a href="#" class="btn">Frontend Mentor</a>
        <a href="#" class="btn">LinkedIn</a>
        <a href="#" class="btn">Twitter</a>
        <a href="#" class="btn">Instagram</a>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="footerlink"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/DjordjeJasic"
          target="_blank"
          class="footerlink"
          >Đorđe Jašić</a
        >.
      </div>
    </footer>
  </body>
</html>
